trigger:
  branches:
    include:
      - main
      - develop

# ---------- Parameter ----------
parameters:
- name: regions
  type: object
  default:
    - germany-west
    - germany-north
    - westeurope

# ---------- Variablen ----------
variables:
- name: ENV_NAME          # Fallback
  value: unknown

# Variable Groups abhÃ¤ngig vom Branch
- ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
  - group: Production      # enthÃ¤lt TARGET_URL, LOGIN_USER, LOGIN_PASS, ENV_NAME=production

- ${{ if eq(variables['Build.SourceBranchName'], 'develop') }}:
  - group: Development     # enthÃ¤lt TARGET_URL, LOGIN_USER, LOGIN_PASS, ENV_NAME=development


pool:
  name: MahlzeitExpress
# ---------- Stages ----------
stages:
# --- Build -------------------------------------------------------
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - script: |
        echo "ğŸ”§ Build lÃ¤uft im Branch: $(Build.SourceBranchName)"
        echo "ğŸŒ ENV_NAME: $(ENV_NAME)"
        echo "ğŸŒ TARGET_URL: $(TARGET_URL)"
      displayName: "Branchâ€‘ &â€¯Envâ€‘Info"

# --- Test --------------------------------------------------------
- stage: Test
  dependsOn: Build
  condition: succeeded('Build')
  jobs:
  - job: TestJob
    steps:
    - script: |
        echo "ğŸ§ª Starte Tests gegen $(TARGET_URL)"
        # Beispielhafter CurlÂ / Healthâ€‘Check
        ping -c 6 $(TARGET_URL)
      env:
        LOGIN_USER: $(LOGIN_USER)
        LOGIN_PASS: $(LOGIN_PASS)
      displayName: "APIâ€‘Healthâ€‘Check"

# --- Deploy ------------------------------------------------------
- stage: Deploy
  dependsOn: Test
  condition: and(succeeded('Test'), eq(variables['ENV_NAME'], 'production'))
  jobs:
  - job: DeployJob
    steps:
    - script: |
        echo "ğŸš€ Deploymentâ€‘Start auf $(TARGET_URL)"
      displayName: "Deploymentâ€‘Start"

    # Schleife: Deployment in mehrere Regionen
    - ${{ each region in parameters.regions }}:
      - bash: |
          echo "ğŸ”„ Deploye nach ${{ region }}"
          # Beispielâ€‘Befehl (hier nur Ausgabe):
          echo "curl --user $(LOGIN_USER):***** $(TARGET_URL)/deploy?region=${{ region }}"
        displayName: "Deployment nach ${{ region }}"
        env:
          LOGIN_USER: $(LOGIN_USER)
          LOGIN_PASS: $(LOGIN_PASS)
          TARGET_URL: $(TARGET_URL)
